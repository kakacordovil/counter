<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body onload="randomHello()">
    <header>
        <h1>Icamiaba Counter</h1>
      </header>
      <section >
        <div id="hello">Olá World</div>
        <div id="circular-image">
          <img #image src="https://images.unsplash.com/photo-1459664018906-085c36f472af?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
        </div>

        <div id="dataform">
            <p>
                Starts:
                <input type="number" id="start">
            </p>

            <p>
                Ends:
                <input type="number" id="end">
            </p>

            <p>
                Steps:
                <input type="number" id="step">
            </p>

            <p><input type="button" value="Count" onclick="toCount()"> </p>

            
        </div>
        <p id="result"> 
            Preparing...
        </p>
        
      </section>
      <footer>
        <p>&copy; KakáCordovil</p>
      </footer>
      

      <script src="script.js"></script>
      
</body>
</html>
